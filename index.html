<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Soccer Predictor Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" type="text/css" />
       <link rel="stylesheet" href="libraries/bootstrap/bootstrap.min.css" type="text/css" />
</head>
<body>
<div style="padding-right: 0px;
    padding-left: 0px;" class="container-fluid navalert-container">
<header>
    <nav id="nav-bar">
    <h2 id="logo">Soccer Predictor Calculator</h2>
    <button id="mail">Email Result</button>
    </nav>
</header>
  </div>
 <div class="container-fluid landing-container">
  </div>
  <section id="team-Infos">
<h2 id="question">What Are The Chances?</h2>
<div id="left-about">
  <div class="left-about-heading">
    <h2>Your Team <i class="fas fa-futbol"></i></h2>
    <hr>
<label for="Your-Team">:</label>
<select id="myTeam" name="myTeam">
  <option disabled selected value>Select Team</option>
  <option value="Barcelona">Barcelona</option>
  <option value="Bayernmunich">Bayernmunich</option>
  <option value="Juventus">Juventus</option>
</select>
      </div>
  <div class="left-about-heading">
    <h2>Your Chances</h2>
       <hr>
    <h5 id="my-Chances"></h5>
  </div>
</div>
<div id="right-about">
 <div class="right-about-heading">
    <h2>Rival Team <i class="far fa-futbol"></i></h2>
    <hr>
    <div style="text-align:right">
        <label for="opposing-Team">:</label>
<select id="oppTeam" name="oppTeam">
  <option disabled selected value>Select Team</option>
  <option value="Barcelona">Barcelona</option>
  <option value="Bayernmunich">Bayernmunich</option>
  <option value="Juventus">Juventus</option>
</select>
  </div>
      </div>
  <div class="right-about-heading">
    <h2>Rival Chances</h2>
       <hr>
    <h5 id="opp-Chances"></h5>
  </div>
</div>

<div class="d-none d-md-block" id="center-about">
<div id="circle-container">
  <div id ="circle-cover-bg"></div>
</div>
</div>
</section>
<div id="calculate" class="button-container-div"><button style="border-radius: 25px;">Calculate</button></div>
</body>
<footer class="container-fluid">
         <div id="footer-details" class="row">
            <div class="col-md-4">
                <p class="inline-block">
               </p>
           </div>
             <div class="col-md-4">
            <p class="inline-block">
               &copy; Soccer Predictor Calculator
            </p>
           </div>
           <div class="col-md-4">
      <p class="inline-block">
               </p>
        </div>
         </div>
     </footer>
 <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

        <script src="libraries/bootstrap/bootstrap.min.js"></script>
        <script src="js/script.js"></script>
</html>
